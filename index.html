<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Html Practice Sheet</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- It is HTML comments -->
        <!--*********** All Headings (h1 to h6) ********** -->
        <div class="common">
            <h1>I am heading 1.</h1>
            <h2>I am heading 2.</h2>
            <h3>I am heading 3.</h3>
            <h4>I am heading 4.</h4>
            <h5>I am heading 5.</h5>
            <h6>I am heading 6.</h6>
        </div>

        <!-- ************ HTML Entities  ******** -->
        <div class="common">
            <ol>
                <li>Copyright = &copy;</li>
                <li>Less than = &lt;</li>
                <li>Greater Than = &gt;</li>
                <li>Pound = &pound;</li>
                <li>Ampersend = &amp;</li>
                <li>Cent = &cent;</li>
                <li>Trademark = &reg;</li>
                <li>Double Quotes = &quot;</li>
                <li>Apostropy = &apos;</li>
                <li>Euro = &euro;</li>
                </ol>
            </div>
        </body>
    </html>
